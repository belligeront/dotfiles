# improve colors
set -g default-terminal 'screen-256color'

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# act like GNU screen
unbind C-b
set -g prefix C-a

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# soften status bar color from harsh green to light gray
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right ''

# increase scrollback lines
set -g history-limit 10000

# switch to last pane
bind-key C-a last-pane

#Send CTRL-a to vim/bash/etc by pressing CTRL-a twice
bind C-a send-prefix

# Changing the Default Delay
set -sg escape-time 1

#Create Shortcut to Reload Config file
bind r source-file ~/.tmux.conf \; display "Reloaded! ~/.tmux.conf"

# enamble mouse scrolling
setw -g mode-mouse on

# Fix copy/paste in vim running inside tmux. Not sure what's happening here but
# # this fixes it. Found via this blog post:
# #
# # http://www.tylercipriani.com/2013/02/09/vim-mac-osx-tmux-clipboard.html
# # #
# # And it requires doing this first:
# #
# # $ brew install reattach-to-user-namespace --wrap-pbcopy-and-pbpaste
set-option -g default-command "reattach-to-user-namespace -l zsh"
